
    <div class="row"> 
        <h1>PROYECTOS</h1>
        <div class="container">
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/newproyecto" *ngIf="isLogged">
                Nuevo Proyecto
            </button>
            <br><br>
        </div>

        <div class="col lg 1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Proyecto of proyecto">
                        <td>
                            <img src={{Proyecto.imgP}} class="card-img-top" alt="imgP">
                        </td>

                        <div class="card-body">
                            <h5 class="card-title">{{Proyecto.tituloP}}</h5>
                            <p>{{Proyecto.inicioP}}-{{Proyecto.finalP}}</p>
                            <p class="card-text">{{Proyecto.descripcionP}}</p>
                            <a href={{Proyecto.urlP}} target="_blank" class="btn btn-outline-info btn-sm">Â¿Quieres
                                Conocerme?
                            </a>
                        </div>

                        <td *ngIf="isLogged">
                            <button class="btn btn-success" routerLink="/editproyecto/{{Proyecto.id}}">
                                <i class="fa-solid fa-pen-to-square"></i></button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                                <i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
