<div class="container" *ngIf="educacion">
    <h1>EDUCACIÓN</h1>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                        required>
                </div>
                <p></p>
                <div class="form-group">
                    <label for="inicioE">Editar año de inicio</label>
                    <input type="text" class="form-control" id="agnoInicioE" name="inicioE"
                        [(ngModel)]="educacion.inicioE" required>
                </div>
                <p></p>
                <div class="form-group">
                    <label for="finalE">Editar año de final</label>
                    <input type="text" class="form-control" id="final" name="finalE"
                        [(ngModel)]="educacion.finalE" required>
                </div>
                <p></p>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE"
                        (change)="uploadImage($event)" accept=".jpg, .png, .jpeg">
                </div>
                <div class="imagenedu">
                    <img [src]="imageeduService.url">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar Educación
                </button>
            </form>
        </div>
    </div>
</div>
