<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <h2 class="modal-title" id="exampleModalLabel">BANNER</h2>
                <div class="form-group">
                    <label for="tituloB">Titulo</label>
                    <input type="text" class="form-control" id="tituloB" name="tituloB" [(ngModel)]="tituloB" required>
                </div>
                <div class="form-group">
                    <label for="imgB">Imagen</label>
                    <input type="file" id="imgB" name="imgB" [(ngModel)]="imgB" required>
                </div>
                <button class="btn btn-success">
                    Agregar Banner
                </button>
            </form>
        </div>
    </div>
</div>
